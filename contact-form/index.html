<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Javascript - forms</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <form id="contact-form" action="" method="post">
      <h3>Contact Form</h3>
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-control">
        <label for="surname">Surname</label>
        <input type="text" id="surname" required />
      </div>
      <div class="form-control">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-control">
        <label for="tel">Phone number</label>
        <input type="tel" id="email" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required />
      </div>
      <div class="form-control">
        <label for="course">select course</label>
        <select id="course">
          <option></option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Devops</option>
        </select>
      </div>
      <div class="form-control">
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="javascript" name="technology" value="javascript" />
        <label for="Java">Java</label>
        <input type="checkbox" id="Java" name="technology" value="Java" />
        <label for="PHP">PHP</label>
        <input type="checkbox" id="PHP" name="technology" value="php" />
        <label for="c">C</label>
        <input type="checkbox" id="c" name="technology" value="c" />
      </div>
      <div class="form-control">
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>
      <div class="form-control">
        <button name="submit" type="submit" id="contact-submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
